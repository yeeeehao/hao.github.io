<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Table</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadData()">
    <h1>Cart</h1>
    <div>
      Product:
      <select id="products">
        <option value="iPhone 13 mini">iPhone 13 mini</option>
        <option value="iPhone 13">iPhone 13</option>
        <option value="iPhone 13 Pro">iPhone 13 Pro</option>
        <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
      </select>
      Quantity:
      <input type="number" id="qty" style="width: 5rem" />
      PPU:
      <input type="number" id="ppu" style="width: 5rem" />
      <button onclick="addToCart()">+ Add</button>
    </div>
    <table id="productList" class="product_table">
      <!--center-->
      <thead>
        <th style="width: 50%">Item</th>
        <th style="width: 15%">Quantity</th>
        <th style="width: 15%">PPU</th>
        <th style="width: 20%">Total</th>
      </thead>
      <tbody id="productBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text_right">Gross</td>
          <td class="text_right">
            <span id="gross"></span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text_right">VAT 7%</td>
          <td class="text_right">
            <span id="vat"></span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text_right">Net</td>
          <td class="text_right">
            <span id="net"></span>
          </td>
        </tr>
      </tfoot>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
