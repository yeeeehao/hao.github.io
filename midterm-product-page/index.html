<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midterm-product-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      html * {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body onload="loadData()">
    <div class="container">
      <div class="col-6" style="margin-top: 2%">
        <h1>Quotation</h1>
      </div>

      <div>
        <button
          onclick="clearQuatation()"
          type="button"
          class="btn btn-primary"
          style="
            height: 30px;
            line-height: 10px;
            color: black;
            background-color: white;
            border: solid, 1px;
            border-color: black;
            margin-top: 1%;
          "
        >
          Clear
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
          style="
            height: 30px;
            line-height: 10px;
            background-color: black;
            border: solid, 1px;
            border-color: black;
            margin-top: 1%;
          "
        >
          + Add
        </button>
      </div>
      <br />
      <table id="quotationList" class="quotation_table">
        <thead>
          <tr>
            <th style="width: 30px; height: 40px"></th>
            <th style="width: 50px" class="text_right">Qty</th>
            <th style="width: 200px" class="text_right">Item</th>
            <th style="width: 150px" class="text_right">Price</th>
            <th style="width: 150px" class="text_right">Dicount</th>
            <th style="width: 150px" class="text_right">Amount</th>
          </tr>
        </thead>
        <tbody id="quotationBody"></tbody>
        <tfoot>
          <tr>
            <td
              colspan="5"
              class="text_right"
              style="border-top: 2px solid black; height: 30px"
            >
              Total Amount:
            </td>
            <td class="text_right" style="border-top: 2px solid black">
              <span id="total_amount"></span>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="text_right" style="height: 30px">
              Total Discount:
            </td>
            <td class="text_right">
              <span id="total_discount"></span>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="text_right" style="height: 30px">Total:</td>
            <td class="text_right">
              <span id="total"></span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">New Quotation</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="Input1" class="form-label">Item</label>
              <select id="itemInput" class="form-select">
                <option value="iPhone 13 mini">iPhone 13 mini</option>
                <option value="iPhone 13">iPhone 13</option>
                <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Input2" class="form-label">Price Per Unit</label>
              <input type="number" class="form-control" id="priceInput" />
            </div>
            <div class="mb-3">
              <label for="Input3" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="qtyInput" />
            </div>
            <div class="mb-3">
              <label for="Input4" class="form-label">Discount</label>
              <input type="number" class="form-control" id="discountInput" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              onclick="addToQuotation()"
              type="button"
              class="form-control"
              data-bs-dismiss="modal"
              style="background-color: rgb(53, 126, 210); color: white"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="product.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
