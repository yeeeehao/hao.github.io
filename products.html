<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Table</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="loadData()">
    <h1>Product Table with Dynamic Content</h1>
    <span id="myName">xxxxxx</span>
    <table id="productList" class="product_table center">
      <thead>
        <th style="width: 50%">Item</th>
        <th style="width: 15%">Quantity</th>
        <th style="width: 15%">PPU</th>
        <th style="width: 20%">Total</th>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text_right">Gross</td>
          <td class="text_right">
            <span id="gross"></span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text_right">VAT 7%</td>
          <td class="text_right">
            <span id="vat"></span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text_right">Net</td>
          <td class="text_right">
            <span id="net"></span>
          </td>
        </tr>
      </tfoot>
    </table>
    <script src="products.js"></script>
  </body>
</html>
