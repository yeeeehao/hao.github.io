<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Table</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      html * {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body onload="loadData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HY Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Home</a
            >
            <a class="nav-link" href="/customer/index.html">Customers</a>
            <a class="nav-link" href="/product/cart.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Cart</h1>
    </div>
    <div class="container" style="margin-bottom: 1%">
      Product:
      <select id="products">
        <option value="iPhone 13 mini">iPhone 13 mini</option>
        <option value="iPhone 13">iPhone 13</option>
        <option value="iPhone 13 Pro">iPhone 13 Pro</option>
        <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
      </select>
      Quantity:
      <input type="number" id="qty" style="width: 5rem" />
      PPU:
      <input type="number" id="ppu" style="width: 5rem" />
      <button onclick="addToCart()">+ Add</button>
    </div>
    <div class="container">
      <table id="productList" class="product_table">
        <!--center-->
        <thead>
          <th style="width: 40%">Item</th>
          <th style="width: 25%">Quantity</th>
          <th style="width: 25%">PPU</th>
          <th style="width: 30%">Total</th>
        </thead>
        <tbody id="productBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text_right">Gross:</td>
            <td class="text_right">
              <span id="gross"></span>
            </td>
          </tr>
          <tr>
            <td colspan="3" class="text_right">VAT 7%:</td>
            <td class="text_right">
              <span id="vat"></span>
            </td>
          </tr>
          <tr>
            <td colspan="3" class="text_right">Net:</td>
            <td class="text_right">
              <span id="net"></span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="cart.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
