<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Table</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HY Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Home</a
            >
            <a class="nav-link" href="/customer/index.html">Customers</a>
            <a class="nav-link" href="/products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Product Table with Dynamic Content</h1>
    <span id="myName">xxxxxx</span>
    <table id="productList" class="product_table center">
      <thead>
        <th style="width: 50%">Item</th>
        <th style="width: 15%">Quantity</th>
        <th style="width: 15%">PPU</th>
        <th style="width: 20%">Total</th>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text_right">Gross</td>
          <td class="text_right">
            <span id="gross"></span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text_right">VAT 7%</td>
          <td class="text_right">
            <span id="vat"></span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text_right">Net</td>
          <td class="text_right">
            <span id="net"></span>
          </td>
        </tr>
      </tfoot>
    </table>
    <script src="products.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
